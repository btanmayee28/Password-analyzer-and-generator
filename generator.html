<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style_generator.css">
<title>Password Generator</title>
</head>
<body>
<div class="container">
<h1>Password Generator</h1>
<form id="passwordForm">
<label for="passwordLength">Length:</label>
<input type="number" id="passwordLength" min="8" max="128" value="12"
required>
<label for="includeUppercase">Include Uppercase:</label>
<input type="checkbox" id="includeUppercase">
<label for="includeLowercase">Include Lowercase:</label>
<input type="checkbox" id="includeLowercase" checked>
<label for="includeNumbers">Include Numbers:</label>
<input type="checkbox" id="includeNumbers" checked>
<label for="includeSpecialChars">Include Special Characters:</label>
<input type="checkbox" id="includeSpecialChars">
<button type="button" onclick="generatePassword()">Generate
Password</button>
<p id="generatedPassword"></p>
</form>
</div>
<script src="genscript.js"></script>
</body>
</html>
